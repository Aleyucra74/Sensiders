<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Dashboard | Sensiders</title>
	<link rel="shortcut icon" href="../../img/Logo.ico">


	<!-- JS -->
	<script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
	<script type="text/javascript" src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<script defer type="text/javascript" src="../../js/funcoes.js"></script>
	<script src="https://unpkg.com/chart.js@2.8.0/dist/Chart.bundle.js"></script>
	<script src="https://unpkg.com/chartjs-gauge@0.2.0/dist/chartjs-gauge.js"></script>
	<script src="https://unpkg.com/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.js"></script>
	<script src="../../js/heatmap.js"></script>


	<!-- CSS -->
	<!-- <link rel="stylesheet" href="../../css/dashboardStyle.css"> -->
	<link rel="stylesheet" href="../../css/global.css">
	<link rel="stylesheet" href="./style-dashboard.css">

</head>

<body>


	<header class="header-top"></header>
	<main class="container-main">

		<div class="content-main">
			<div class="side-bar"></div>
			<div class="cards">
				<div class="cards-principal">
					<span class="title">Setor com maior movimentação</span>
					<span class="sector-read">Padaria</span>
					<div class="icon-card icon1">
						<img src="../../img/icons/arrow-up.svg" alt="Ícone subir">
					</div>
				</div>
				
				<div class="cards-principal">
					<span class="title">Setor com menor movimentação</span>
					<span class="sector-read">Laticínios</span>
					<div class="icon-card icon2">
						<img src="../../img/icons/arrow-down.svg" alt="Ícone descer">
					</div>
				</div>

				<div class="cards-principal">
					<span class="title">Média de movimentação (Geral)</span>
					<span class="sector-read">44.5</span>
					<div class="icon-card icon3">
						<img src="../../img/icons/code.svg" alt="Ícone code">
					</div>
				</div>
				<!-- <div class="cards-principal"></div>
				<div class="cards-principal"></div> -->


				<div class="container-charts">
					<div class="box-chart"></div>
				</div>
				<div class="container-gauges">
					<div class="box-gauge"></div>

				</div>

			</div>
			
		</div>

	</main>


	<!-- JS -->
	<script src="./dashboard.js"></script>

</body>

</html>
