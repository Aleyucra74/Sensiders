<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/Logo.ico">
    <title>Login | Sensiders</title>
    <link rel="stylesheet" href="../../css/loginStyle.css">
    <script src="../../js/validationForm.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="back">
            <img src="../../img/back.png" alt="Imagem voltar">
            <span><a href="../loginlogin.html" style="font-weight: 600">LOGIN</a></span>
        </div>
        <div class="formulario">
            <img src="../../img/Sensiders.svg">
            <p class="forgot">Digite seu Email para recuperar sua senha.</p>
            <form action="login.html" onsubmit="return forgotPasswordForm()">
                <input type="text" placeholder="Email" id="emailPwInp">

                <button id="btnEnviar">Enviar</button>
            </form>
            <p>Ainda não é cadastrado? <a href="../register/register.html">Registre-se</a></p>
        </div>

    </div>
</body>

</html>
