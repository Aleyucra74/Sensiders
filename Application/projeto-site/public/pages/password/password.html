<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/Logo.ico">
    <title>Login | Sensiders</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/formStyle.css">
    <link rel="stylesheet" href="../../css/password.css">
    <script src="../../js/validationForm.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="../login/login.html"><img class="item-header" id="back" src="../../img/icons/arrow-left-black.svg" alt="voltar"></a>
            <img class="item-header" id="logo" src="../../img/logo-preta-deitada.png" alt="Sensiders">
        </div>
    </div>

    <div class="form-password">
        <form id="form_pwd" class="forms" action="../login/login.html" onsubmit="return forgetPasswordForm()">
            <h2>Esqueceu sua senha</h2>
            <p>Digite seu email para recuperar sua senha</p>
            <div class="input-form">
                <input type="email" name="email" id="emailPwInp">
                <img class="icons-form" src="../../img/icons/email-icon.svg" alt="email">
            </div>
            <button class="btn">Enviar</button>
        </form>
    </div>
</body>

</html>
<script  src="../../js/validationForm.js"></script>

<script>
    function recuperarSenha(){
        //aguardar();
        let formulario = new URLSearchParams(new FormData(form_pwd))
        fetch("usuarios/recuperarSenha", {
            method: "POST",
            body: formulario
        }).then(function(response){
            if(response.ok){
                window.location.href = "../login/login.html"
            }else{
                console.log("erro");
                // response.text().then(function(response){

                // });
                //finalizar_aguardar();
            }
        });

        return false;
    }
</script>
