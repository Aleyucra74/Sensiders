<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sensiders</title>
    <link rel="stylesheet" href="../assets/styles/loginStyle.css">
    <script src="../assets/scripts/validationForm.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="back">
            <img src="../assets/images/back.png" alt="Imagem voltar">
            <span><a href="login.html">LOGIN</a></span>
        </div>
        <div class="formulario">
            <img src="../assets/images/Sensiders.svg">
            <p class="forgot">Digite seu Email para recuperar sua senha.</p>
            <form action="" onsubmit="return forgotPasswordForm()">
                <input type="text" placeholder="Email" id="emailPwInp">

                <button id="btnEnviar">Enviar</button>
            </form>
            <p>Ainda não é cadastrado? <a href="register.html">Registre-se</a></p>
        </div>

    </div>
</body>

</html>
