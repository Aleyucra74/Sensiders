<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/styles/dashboardStyle.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <button>Novo setor</button>
        </div>

        <div class="container">
            <h2>Atual movimentação nos setores</h1>
            <span>x pessoas no supermercado</span>
            <div class="grafico">Gráfico</div>
        </div>

        <div class="container middle">
            <div>
                <h2>Gráfico do último:</h2>
                <select>
                    <option>Selecione uma opção</option>
                </select>
                <input type="date">
                <select>
                    <option>Selecione o tipo de dado</option>
                </select>
            </div>
            <div class="grafico">Gráfico</div>
        </div>

        <div class="container last">
            <h2>Compare os dados</h2>
            <select>
                <option>Escolha o tipo de dado</option>
            </select>
            <div class="grafico">Gráfico</div>
            <div>
                <select>
                    <option>Setor</option>
                </select>
                <input type="date" name="" id="">
                <button>Adicionar</button>
            </div>
        </div>
    </div>
</body>
</html>
