<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/Logo.ico">
    <title>Login | Sensiders</title>
    <link rel="stylesheet" href="../assets/styles/loginStyle.css">
    <script src="../assets/scripts/validationForm.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="back">
            <img src="../assets/images/back.png" alt="Imagem voltar">
            <span><a href="index.html">HOME</a></span>
        </div>
        <div class="formulario">
            <img src="../assets/images/Sensiders.svg">
            <form action="" onsubmit="return loginValidationForm()">
                <input type="email" placeholder="Email" id="emailInp" required>
                <input type="password" placeholder="Senha" id="senhaInp" required>

                <button>Entrar</button>
            </form>
            <p><a href="password.html">Esqueceu a senha?</a></p>
            <p>Ainda não é cadastrado? <a href="register.html">Registre-se</a></p>
        </div>

    </div>
</body>

</html>
